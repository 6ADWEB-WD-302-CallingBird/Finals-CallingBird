
<div id='container'>

    <div class="card">

      <button mat-fab color="primary" aria-label="Example icon button with a delete icon" style="height:65px; width: 65px;" class="buttonback" routerLink="/">
        <mat-icon>arrow_back</mat-icon>
      </button>

      <img src="../../assets/birdnobg.png">
      <h1>Create an Account</h1> <br>

   
<form (ngSubmit)="register()">
    <mat-form-field class="inputs">
        <mat-label>First Name</mat-label>
        <input matInput type="text" required [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <mat-form-field class="inputs">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" required [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <mat-form-field class="inputs">
    <mat-label>Email</mat-label>
        <input matInput type="email" required [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

    
        <mat-form-field class="inputs">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required [(ngModel)]="password" [ngModelOptions]="{standalone: true}" >
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="inputs">
        <mat-label>Confirm your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required [(ngModel)]="password2" [ngModelOptions]="{standalone: true}">
       
      
      </mat-form-field>

      <button mat-flat-button color="primary" type="submit" >Create Account</button>

    </form>

    <br> <br>

    <h2 [class]="colorstatus"> {{status}}</h2>

</div>
</div>
